
<div>
    <form> 
        <div *ngIf="editNombre" class="form-group">
            <input type="input" class="form-control" name="nombre" required placeholder="nombre"
            [(ngModel)]="materia.nombreMateria">
        </div>
        <h3 *ngIf="!editNombre" (click)="onNombreClick()">{{materia.nombreMateria}}</h3>  
        <div class="form-group">
            <input type="input" class="form-control" name="codigo" required placeholder="codigo"
            [(ngModel)]="materia.codigoMateria">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="malla" required placeholder="malla"
            [(ngModel)]="materia.nombreMalla">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="tema" required placeholder="tema"
            [(ngModel)]="materia.tituloTema">
        </div>
        <div class="form-group">
            <input type="input" class="form-control" name="subtema" required placeholder="subtema"
            [(ngModel)]="materia.tituloSubtema">
        </div>
        <button type="button" (click)="updateMateria()" class="btn btn-primary">Actualizar</button>  
        <button type="button" (click)="deleteMateria()" class="btn btn-danger">Eliminar</button> 
          
    </form>
</div>
