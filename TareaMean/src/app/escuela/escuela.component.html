<div class="row">
		<div class="col-sm-9">
			<div *ngIf="!hidenewEscuela">
				<h2>Nueva Escuela</h2>
				<form #form="ngForm" (ngSubmit)="onSubmitAddEscuela(form.value)" class="well">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" required name="nombreEscuela" ngModel>
					</div>
					<div>
						<label>Universidad</label>
						<select name="universidad" ngModel>
							<option *ngFor="let universidad of universidades" [value]="universidad._id">
								{{universidad.nombreUniversidad}}</option>
						</select>
					</div>
					<div class="form-group" >
						<label>Nombre Programa</label>
						<select ngControl="programaTemp"  multiple>
							<option *ngFor="let programa of programaTemp" [value]="programa.nombrePrograma">
								</option>
						</select>
						<ul class="nav nav-pills nav-stacked">
								<li  *ngFor = "let progra of nombrePrograma"> <a>{{progra.nombrePrograma}}</a> </li>
								
							</ul>
								<form #form1="ngForm" (ngSubmit)="onAgregarNuevoPrograma(form1.value)">
							<input type="text" class="form-control" required name="nombrePrograma" placeholder="Nuevo Programa" ngModel>
							<button type="submit" class="btn btn-success">Agregar Programa</button>
						</form>
					</div>
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
	
			</div>
			<escuela-detalle (updateEscuelaEvent)="onUpdateEscuelaEvent($event)" (deleteEscuelaEvent)="onDeleteEscuelaEvent($event)"
			 *ngIf="selectedEscuela && hidenewEscuela" [escuela]="selectedEscuela" [universidades]="universidades"></escuela-detalle>
		</div>
		<div class="col-sm-3">
			<button (click)="newEscuela()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">Agregar</button>
			<escuela-list (SelectEscuela)="onSelectEscuela($event)" [escuelas]="escuelas"></escuela-list>
		</div>
	</div>
