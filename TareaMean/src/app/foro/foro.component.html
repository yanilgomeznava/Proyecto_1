<div class="row">
	<div class="col-sm-9">
		<div *ngIf="!hidenewForo">
			<h2>New Foro</h2>
			<form #form="ngForm" (ngSubmit)="onSubmitAddForo(form.value)" class="well">
				<div class="form-group">
					<label>Grupo</label>
					<input type="text" class="form-control" required name="grupo" ngModel>
				</div>
				<div>
					<select name="foro" ngModel>
						<option *ngFor="let foro of foros" [value]="foro._id">
							{{foro.grupo}}</option>
					</select>
				</div>

				<div class="form-group" >
					<label>Nuevo Tema</label>
					<select ngControl="programaTemp"  multiple>
						<option *ngFor="let programa of programaTemp" [value]="programa.nombrePrograma">
							</option>
					</select>
					<ul class="nav nav-pills nav-stacked">
							<li  *ngFor = "let progra of nombrePrograma"> <a>{{progra.nombrePrograma}}</a> </li>
							
						</ul>
							<form #form1="ngForm" (ngSubmit)="onAgregarNuevoPrograma(form1.value)">
						<input type="text" class="form-control" required name="nombrePrograma" placeholder="Nuevo Programa" ngModel>
						<button type="submit" class="btn btn-success">Agregar Tema</button>
					</form>
				</div>
				<button type="submit" class="btn btn-success">Guardar</button>	

			</form>

		</div>
		<forodetalle (updateForoEvent)="onUpdateForoEvent($event)" (deleteForoEvent)="onDeleteForoEvent($event)"
		 *ngIf="selectedForo && hidenewForo" [foro]="selectedForo" ></forodetalle>
	</div>
	<div class="col-sm-3">
		<button (click)="newForo()" style="margin-bottom:2px;" type="button" class="btn btn-success btn-block">Agregar</button>
		<forolist (SelectForo)="onSelectForo($event)" [foros]="foros"></forolist>
	</div>
</div>
